<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

</head>
<body>
    <div class="container">
        <div class="col">
            <div class="row">
                <div class="jumbotron">
                    <h1 class="display-3">Train Time</h1>
                    <p class="lead">Come on ride the train. Choo Choo.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col">
            <div class="row">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (in minutes)</th>
                        <th scope="col">First Train</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id="myTable">
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <br><br><br>
    <div class="container">
        <div class="col">
            <div class="row">
                <form>
                    <div class="row" id="inputFields">
                        <div class="form-group col-md-3">
                            <label for="inputName">Train Name</label>
                            <input type="name" class="form-control" id="inputName" placeholder="Train Name">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputDes">Destination</label>
                            <input type="text" class="form-control" id="inputDes" placeholder="Destination">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputFreq" class="form-label">Frequency (in minutes)</label>
                            <input class="form-control" type="number" value="0" id="inputFreq">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputTime" class="form-label">Time</label>
                            <input class="form-control" type="time" value="13:45:00" id="inputTime">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="add-train">Add Train</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/javascript/site.js"></script>
</body>
</html>
