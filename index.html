<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>

</head>
<body>
    <div class="container">
        <div class="col">
            <div class="row">
                <div class="jumbotron jumbotron-fluid" id="header">
                    <div class="container">
                        <h1 class="display-4">Train Schedule</h1>
                        <p class="lead">Choo. Choo.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col">
            <div class="row">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Pay Per Month</th>
                        <th scope="col">Total Billed</th>
                      </tr>
                    </thead>
                    <tbody id="myTable">
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col">
            <div class="row">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            <label for="inputName4">Name</label>
                            <input type="name" class="form-control" id="inputName4" placeholder="Name">
                            </div>
                            <div class="form-group col-md-6">
                            <label for="inputRole4">Role</label>
                            <input type="role" class="form-control" id="inputRole4" placeholder="Role">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="example-date-input" class="col-2 col-form-label">Date</label>
                            <div class="col-10">
                                <input class="form-control" type="date" value="" id="date-input">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="example-number-input" class="col-2 col-form-label">Number</label>
                            <div class="col-10">
                                <input class="form-control" type="number" value="0" id="pay-input">
                            </div>
                        </div>
                        
                        </div>
        
                        <button type="submit" class="btn btn-primary" id="add-row">Add Employee</button>

                        <br><Br>
                    </form>
            </div>
        </div>
    </div>
    <script src="assets/javascript/site.js"></script>
</body>
</html>
